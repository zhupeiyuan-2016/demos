<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>透明遮罩</title>
  <style>
    .box{
      width: 200px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="root" class="box">
    <h1 id="titleA">标题</h1>
    <p>文章内容点击</p>
  </div>
  <div id="demo" class="box">
    <h1 id="titleB">透明遮罩</h1>
    <p>文章内容点击</p>
  </div>
</body>
<script>
  const titleA = document.getElementById('titleA');
  const titleB = document.getElementById('titleB');
  const demo = document.getElementById('demo')
  titleA.onclick = function(e){
    console.log(e.target.innerHTML)
  }
  titleB.onclick = function(e){
    console.log(e.target.innerHTML)
  }
  function addMask(el,opacity) {
    opacity = opacity||0.2;
    const rect = el.getBoundingClientRect();
    const style = getComputedStyle(el,null);
    const mask = document.createElement('div');
    mask.style.position = 'absolute';
    mask.style.left = (el.offsetLeft -  parseFloat(style.marginLeft)) + 'px';
    mask.style.top =  (el.offsetTop - parseFloat(style.marginTop)) + 'px';
    mask.style.zIndex = 9999;
    mask.style.opacity =  opacity;
    mask.style.backgroundColor = '#000';
    mask.style.width = (parseFloat(style.marginLeft) + parseFloat(style.marginRight) + rect.width) + 'px';
    mask.style.height = (parseFloat(style.marginTop) + parseFloat(style.marginBottom) + rect.height) + 'px';
    el.parentNode.appendChild(mask);
  }
  addMask(demo)

  function Printf(){
    constructor:Printf,
    this.postA = function(msg){
      console.log('A:'+msg)
    }

    this.postB = function(msg){
      console.log('B:'+msg)
    }

    this.postC =function(msg){
      console.log('C:'+msg)
    },

    this.check =function(){
      return Math.random() > 0.5;
    }
  }
  function checkfy(obj) {
  for (var index in obj) {
    if (index.indexOf('post') === 0 && typeof obj[index] === 'function') {
      (function (index) {
        var fn = obj[index];
        obj[index] = function () {
          if (obj.check()) {
            fn.apply(obj, arguments);
          }
        };
      }(index));
    }
  }
}
  const objA = new Printf();
  objA.postA('____AAA');
  objA.postB('____BBB');
  objA.postC('____CCC');
  console.log('---------拦截验证功能------------')
  const objB = new Printf();
  checkfy(objB)
  objB.postA('____AAA');
  objB.postB('____BBB');
  objB.postC('____CCC');
</script>
</html>
